// QRã‚³ãƒ¼ãƒ‰èª­ã¿å–ã‚Šé–‹å§‹ï¼ˆå…±é€šåŒ–ï¼‰
// onRead ã¯ (decodedText) => {} ã®å½¢å¼ã§å‘¼ã³å‡ºã•ã‚Œã‚‹ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯é–¢æ•°
function startQRCodeReader(onRead) {
  const qrContainer = document.getElementById("qr-reader");

  // ã™ã§ã«ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ãŒå­˜åœ¨ã™ã‚‹å ´åˆã¯åœæ­¢ãƒ»ã‚¯ãƒªã‚¢
  if (window.qrReaderInstance) {

  function initializeScanner() {

     { facingMode: "environment" }, // ã‚«ãƒ¡ãƒ©æŒ‡å®š
     config,                       // è¨­å®š
     (decodedText) => {            // æˆåŠŸã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯
      onRead(decodedText);

         qrContainer.innerHTML = "";

  (errorMessage) => {
    // èª­ã¿å–ã‚Šå¤±æ•—æ™‚ï¼ˆç„¡è¦–ã—ã¦OKï¼‰
  }
    ).then(() => {

      alert("ã‚«ãƒ¡ãƒ©åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ");

  }
}

  window.startQRScan = () => {

   startQRCodeReader((id) => {

  function addSeat(seatID) {
    if (seats[seatID]) {

  function addPlayer(playerID) {

  // --- CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ ---
  function toCSV(data, headers) {
    const csvRows = [];
    csvRows.push(headers.join(","));
    data.forEach(row => {
      const vals = headers.map(h=>{
        let v = row[h] ?? "";
        if(typeof v === "string" && v.includes(",")) v = `"${v.replace(/"/g,'""')}"`;
        return v;
      });
      csvRows.push(vals.join(","));
    });
    return csvRows.join("\n");
  }

function toCSV(data, headers) {
  const csvRows = [];
  csvRows.push(headers.join(","));
  data.forEach(row => {
    const vals = headers.map(h=>{
      let v = row[h] ?? "";
      if(typeof v === "string" && v.includes(",")) v = `"${v.replace(/"/g,'""')}"`;
      return v;
    });
    csvRows.push(vals.join(","));
  });
  return csvRows.join("\n");
}
